<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><center><form method="post" action="" enctype="multipart/form-data">
<table border="1" height="100" width="100">
    <tr>
        {% csrf_token %}
        <td>Description:</td>
        <td><textarea cols="10" rows="4" name="description"></textarea></td>
    </tr>
    <tr>
        <td>File upload:</td>
        <td><input type="file" name="file"></td>
    </tr>
    <tr>
        <td colspan="2"><center><input type="submit" value="Upload"> </center></td>
    </tr>
</table></form>
</center>
</body>
</html>
