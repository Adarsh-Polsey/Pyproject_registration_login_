<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/myapp/regpost/" align="center" enctype="multipart/form-data">
    <table border="1">
        {% csrf_token %}
        <tr>
            <th>Name:</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <th>Phone No.:</th>
            <td><input type="number" name="number"></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td>Male<input type="radio" name="gender" value="male"> Female<input type="radio" name="Gender" value="Female"></td>
        </tr>
        <tr>
            <th>District:</th>
            <td><select name="district" value="District">
                <option value="Malappuram">Malappuram</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Kannur">Kannur</option>
                <option value="Wayanad">Wayanad</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <th>Confirm pswrd:</th>
            <td><input type="password" name="confirm"></td>
        </tr>
        <tr>
            <td>
                <input type="file" name="image">
            </td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
